<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="check-circle.svg">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>To-do List</title>
</head>
<body>
    <h1 class="title">Things I need to do...</h1>

    <div class="all-tasks">
        <h2 class="all-tasks-title">My Lists</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">Work</li>
            <li class="list-name">Study</li>
            <li class="list-name">Grocery</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input 
            type="text" 
            class="new list" 
            data-new-list-input
            placeholder="new list"
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>

        <div class="theme-picker">
            <h4 class="theme-title">Pick your theme:</h4>
            <button class=" theme-selector blue-theme" aria-label="change theme to blue"></button>
            <button class=" theme-selector red-theme" aria-label="change theme to red"></button>
            <button class=" theme-selector green-theme" aria-label="change theme to green"></button>
            <button class=" theme-selector yellow-theme" aria-label="change theme to yellow"></button>

        </div>

        
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Create a New List</h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                <div class="task">
                    <input type="checkbox" id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        first task
                    </label>
                </div>
            </div>

            <div class="new-task-creator"> 
                <form action="" data-new-task-form>
                    <input 
                    type="text" 
                    data-new-task-input
                    class="new task" 
                    placeholder="enter new task"
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            
        </div>
        <div class="delete-btns">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
    </div>
    
    
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

</body>
</html>
