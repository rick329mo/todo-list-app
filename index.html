<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="check-circle.svg">
    <link rel="stylesheet" href="styles.css">
    <title>To-do List</title>
</head>
<body>
    <h1 class="title">Things I need to do...</h1>

    <div class="all-tasks">
        <h2 class="all-tasks-title">My Lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">Work</li>
            <li class="list-name">Study</li>
            <li class="list-name">Grocery</li>
        </ul>

        <form>
            <input 
            type="text" 
            class="new list" 
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>

        <div class="theme-picker">
            <h4 class="theme-title">Pick your theme:</h4>
            <button class=" theme-selector blue-theme" aria-label="change theme to blue"></button>
            <button class=" theme-selector red-theme" aria-label="change theme to red"></button>
            <button class=" theme-selector green-theme" aria-label="change theme to green"></button>
            <button class=" theme-selector yellow-theme" aria-label="change theme to yellow"></button>

        </div>

        
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Work</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        first task
                    </label>
                </div>

                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        second task
                    </label>
                </div>

                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        third task
                    </label>
                </div>
            </div>

            <div class="new-task-creator"> 
                <form>
                    <input 
                    type="text" 
                    class="new task" 
                    placeholder="enter new task"
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-btns">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
    
</body>
</html>
