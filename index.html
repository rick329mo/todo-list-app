<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-do List</title>
</head>
<body>
    <h1 class="title">Things I need to do:</h1>

    <div class="all-tasks">
        <h2 class="all-tasks-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Work</li>
            <li>Study</li>
            <li>Grocery</li>
        </ul>

        <form>
            <input 
            type="text" 
            class="new list" 
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
        </form>

        
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Work</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        first task
                    </label>
                </div>

                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        second task
                    </label>
                </div>

                <div class="task">
                    <input 
                    type="checkbox"
                    id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        third task
                    </label>
                </div>
            </div>

            <div class="new-task-creator"> 
                <form>
                    <input 
                    type="text" 
                    class="new list" 
                    placeholder="enter new task"
                    aria-label="new task name"
                    />
                    <button class="btn task" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-btns">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
    
</body>
</html>
